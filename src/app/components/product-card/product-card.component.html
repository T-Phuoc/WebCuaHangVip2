<div id="container">
  <h2>{{this.product.name}}</h2>
  <img src="{{this.product.imageUrl}}" alt="cat-img">
  <p>{{this.product.description}}</p>
  <p>Số lượng: {{this.product.inStock}}</p>
  <p>Giá: {{this.product.price}} VNĐ</p>
  <button (click)="storeService.addToCart(this.product)">Thêm vào giỏ hàng</button>
</div>
